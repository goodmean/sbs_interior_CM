<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
    <meta charset="UTF-8">
    <title>게시물 작성</title>
</head>
<body>
<div layout:fragment="content">
    <div class="container">

        <div class="contents">

            <form action="" th:action="@{~/articles/write}" method="post">

                <div class="item">
                    <span>
                        제목
                    </span>
                    <input type="text" name="title">
                </div>

                <div class="item">
                    <span>
                        내용
                    </span>
                    <input type="text" name="body">
                </div>

                <div class="item">
                    <button>작성</button>
                    <a href="/">
                        <button>취소</button>
                    </a>
                </div>


            </form>

        </div>

    </div>
</div>
</body>
</html>
