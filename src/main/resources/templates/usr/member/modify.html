<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
  <meta charset="UTF-8">
  <title>회원정보 수정</title>
</head>
<body>
<div layout:fragment="content">
  <div class="container">

    <div class="contents">

      <div class="join-title, flex justify-center block pt-20 pb-20 text-gray-700 text-xl font-bold mb-2">
        <h1>회원정보 수정</h1>
      </div>

      <div class="flex justify-center items-center">

        <form action="" th:action="@{~/members/modify} + ${memberModifyForm.id}" th:object="${memberModifyForm}" method="post" style="text-align:left" class="bg-white rounded px-8 pt-6 pb-8 mb-4" >

          <div class="join-item, mb-4">
            <span class="block text-grey-darker text-sm font-bold mb-2">아이디</span>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-grey-darker" type="text" name="loginId" th:field="*{loginId}" readonly>
          </div>

          <div class="join-item, mb-6">
            <span class="block text-grey-darker text-sm font-bold mb-2">비밀번호</span>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-grey-darker" type="password" name="loginPw" th:field="*{loginPw}" th:errorclass="field-error">
            <span th:errors="*{loginPw}"></span>
          </div>

          <div class="join-item, mb-4">
            <span class="block text-grey-darker text-sm font-bold mb-2">이름</span>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-grey-darker" type="text" name="name" th:field="*{name}" readonly>
          </div>

          <div class="join-item, mb-4">
            <span class="block text-grey-darker text-sm font-bold mb-2">닉네임</span>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-grey-darker" type="text" name="nickname" th:field="*{nickname}" th:errorclass="field-error">
            <span th:errors="*{nickname}"></span>
          </div>

          <div class="join-item, mb-8">
            <span class="block text-grey-darker text-sm font-bold mb-2">이메일</span>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-grey-darker" type="email" name="email" th:field="*{email}" th:errorclass="field-error">
            <span th:errors="*{email}"></span>
          </div>

          <div class="join-item, flex items-center justify-between">
            <button class="bg-blue-500 hover:bg-blue-dark text-white font-bold py-2 px-4 rounded" type="submit">수정</button>
            <a href="/">
              <button class="bg-blue-500 hover:bg-blue-dark text-white font-bold py-2 px-4 rounded" type="button">취소</button>
            </a>
          </div>

        </form>

      </div>

    </div>

  </div>
</div>
</body>
</html>
