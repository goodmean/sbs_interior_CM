<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
    <meta charset="UTF-8">
    <title>게시판 생성</title>
</head>
<body>
<div layout:fragment="content">
    <div class="container">

        <div class="contents">

            <form action="" th:action="@{~/adm/boards/add}" method="post">

                <div class="form-item">
                    <span>
                        게시판 이름
                    </span>
                    <input type="text" name="name" required>
                </div>

                <div class="form-item">
                    <span>
                        게시판 설명
                    </span>
                    <input type="text" name="detail" cols="30" rows="10">
                </div>

                <div class="form-item">
                    <button>확인</button>
                    <a href="/">
                        <button>취소</button>
                    </a>
                </div>


            </form>

        </div>

    </div>
</div>
</body>
</html>
